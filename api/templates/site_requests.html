<!DOCTYPE html>
<html>
    <head>
        <title>Is It Safe?</title>

        {% load staticfiles %}

        <link href="{% static 'img/favicon.ico' %}" type="image/x-icon" rel="icon">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    </head>

    <body>
        <header>
            <i>STAY SAFE ONLINE</i>
        </header>

        <div class="wrapper">
            <div id="site-request-page">
                The following sites have been requested:

                <table id="site-requests" align="center">
                    <tr>
                        <th>
                            Status
                        </th>
                        <th>
                            Site
                        </th>
                        <th>
                            Date
                        </th>
                        <th>
                            Notes
                        </th>
                    </tr>

                    {% for site in site_requests %}
                    <tr>
                        <td class="status">
                            {{site.status_verbose}}
                        </td>
                        <td class="site">
                            <a href="{{site.website}}" target="_blank">
                                {{site.website}}
                            </a>
                        </td>
                        <td class="date">
                            {{site.request_date|date:"d M Y"}}
                        </td>
                        <td class="notes">
                            {{site.notes}}
                        </td>
                    </tr>

                    {% endfor %}

                </table>

                <a href="/" class="btn btn-green">
                    back to homepage
                </a>

            </div>


        </div>
    </body>


</html>
